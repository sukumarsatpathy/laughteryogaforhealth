{% extends 'front/base.html' %}
{% load static %}
{% block meta %}
    <title>Reset Password - {{webSettingsUniversal.title}}</title>
    <meta name="keywords" content="{{webSettingsUniversal.keywords}}"/>
    <meta name="description" content="{{webSettingsUniversal.description}}">
    <meta name="author" content="Er. Sukumar Satapathy">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="Reset Password - {{webSettingsUniversal.title}}">
    <meta property="og:url" content="{{request.scheme}}://{{ request.get_host }}{{request.get_full_path}}">
    <meta property="og:site_name" content="{{webSettingsUniversal.title}}">
{% endblock %}
{% block content %}
<section class="wrapper bg-soft-primary">
    <div class="container pt-10 pb-20 pt-md-10 pb-md-20 text-center">
        <div class="row">
            <div class="col-xl-5 mx-auto mb-6">
                <h1 class="display-1 mb-3">Reset Password</h1>
            </div>
        </div>
    </div>
</section>

<section class="wrapper bg-light">
    <div class="container pb-14 pb-md-16">
        <div class="row">
            <div class="col-lg-7 col-xl-6 col-xxl-5 mx-auto mt-n20">
                <div class="card">
                    <div class="card-body p-11 text-center">
                        <h2 class="mb-3 text-center">No Worries</h2>
                        <p class="lead mb-6 text-center">Provide your new password and enjoy.</p>
                        <form action="{% url 'resetPassword' %}" method="POST" class="text-start mb-3">
                            {% csrf_token %}
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" placeholder="Password" id="password" name="password">
                                <label for="password">Password</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" class="form-control" placeholder="Confirm Password" id="confirmPassword" name="confirm_password">
                                <label for="confirmPassword">Confirm Password</label>
                            </div>
                            <button type="submit" class="btn btn-primary rounded-pill btn-login w-100 mb-2">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
