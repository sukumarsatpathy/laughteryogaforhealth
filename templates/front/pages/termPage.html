{% extends 'front/base.html' %}
{% load static %}
{% block meta %}
    <title>{{singlePage.title}} - {{webSettingsUniversal.title}}</title>
    <meta name="keywords" content="{{webSettingsUniversal.keywords}}"/>
    <meta name="description" content="{{webSettingsUniversal.description}}">
    <meta name="author" content="Er. Sukumar Satapathy">
    <meta property="og:locale" content="en_US">
    <meta property="og:type" content="article">
    <meta property="og:title" content="{{singlePage.title}} - {{webSettingsUniversal.title}}">
    <meta property="og:url" content="{{request.scheme}}://{{ request.get_host }}{{request.get_full_path}}">
    <meta property="og:site_name" content="{{webSettingsUniversal.title}}">
{% endblock %}
{% block content %}
<section class="wrapper bg-soft-primary">
    <div class="container pt-10 pb-20 pt-md-14 pb-md-20 text-center">
        <div class="row">
            <div class="col-xl-5 mx-auto mb-6">
                <h1 class="display-1 mb-3">{{singlePage.title}}</h1>
                <p class="lead mb-0">Last updated: {{singlePage.updated_on|date:"d-M-Y"}}</p>
            </div>
        </div>
    </div>
</section>
<section class="wrapper bg-light">
    <div class="container pb-14 pb-md-16">
        <div class="row">
            <div class="col-lg-10 mx-auto">
                <div class="blog single mt-n17">
                    <div class="card shadow-lg">
                        <div class="card-body">
                            {{singlePage.description|safe}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
