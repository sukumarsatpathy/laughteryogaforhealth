{% load static %}
<!doctype html>
<html lang="en">
    <head>
        {% block meta %}

        {% endblock %}
        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'back/assets/images/favicon.ico' %}">
        <!-- Bootstrap Css -->
        <link href="{% static 'back/assets/css/bootstrap.min.css' %}" id="bootstrap-style" rel="stylesheet" type="text/css" />
        <!-- Icons Css -->
        <link href="{% static 'back/assets/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
        <!-- App Css-->
        <link href="{% static 'back/assets/css/app.min.css' %}" id="app-style" rel="stylesheet" type="text/css" />
    </head>

    <body data-sidebar="dark" data-layout-mode="light">

    <!-- <body data-layout="horizontal" data-topbar="dark"> -->
        <!-- Begin page -->
        <div id="layout-wrapper">
            <header id="page-topbar">
                {% include 'back/includes/topbar.html' %}
            </header>

            <!-- ========== Left Sidebar Start ========== -->
            <div class="vertical-menu">
                {% include 'back/includes/navbar.html' %}
            </div>
            <!-- Left Sidebar End -->

            <!-- ============================================================== -->
            <!-- Start right Content here -->
            <!-- ============================================================== -->
            <div class="main-content">
                {% block content %}


                {% endblock %}
                <!-- End Page-content -->

                <!-- end modal -->
                <footer class="footer">
                    {% include 'back/includes/footer.html' %}
                </footer>
            </div>
            <!-- end main content-->

        </div>
        <!-- END layout-wrapper -->

        <!-- JAVASCRIPT -->
        <script src="{% static 'back/assets/libs/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'back/assets/libs/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'back/assets/libs/metismenu/metisMenu.min.js' %}"></script>
        <script src="{% static 'back/assets/libs/simplebar/simplebar.min.js' %}"></script>
        <script src="{% static 'back/assets/libs/node-waves/waves.min.js' %}"></script>

        <!-- apexcharts -->
        <script src="{% static 'back/assets/libs/apexcharts/apexcharts.min.js' %}"></script>

        {% block extraFJS %}

        {% endblock %}

        <!-- App js -->
        <script src="{% static 'back/assets/js/app.js' %}"></script>
    </body>

</html>
