{% load static %}
<div class="navbar-header">
    <div class="d-flex">
        <!-- LOGO -->
        <div class="navbar-brand-box">
            <a href="{% url 'dashboard' %}" class="logo logo-dark">
                <span class="logo-sm">
                    <img src="{{webSettingsUniversal.logo_round.url}}" alt="{{webSettingsUniversal.title}}" height="22">
                </span>
                <span class="logo-lg">
                    <img src="{{webSettingsUniversal.logo.url.url}}" alt="Laughter Yoga International Logo" height="17">
                </span>
            </a>
            <a href="{% url 'dashboard' %}" class="logo logo-light">
                <span class="logo-sm">
                    <img src="{{webSettingsUniversal.logo_round.url}}" alt="{{webSettingsUniversal.title}}" height="22">
                </span>
                <span class="logo-lg">
                    <img src="{{webSettingsUniversal.logo_white.url}}" alt="{{webSettingsUniversal.title}}" height="70">
                </span>
            </a>
        </div>
        <button type="button" class="btn btn-sm px-3 font-size-16 header-item waves-effect" id="vertical-menu-btn">
            <i class="fa fa-fw fa-bars"></i>
        </button>
    </div>

    <div class="d-flex">

        <div class="dropdown d-none d-lg-inline-block ms-1">
            <a href="{% url 'home' %}" target="_blank">
                <button class="btn header-item noti-icon">
                    <i class="bx bx-home-circle"></i>
                </button>
            </a>
        </div>

        <div class="dropdown d-none d-lg-inline-block ms-1">
            <button type="button" class="btn header-item noti-icon waves-effect" data-bs-toggle="fullscreen">
                <i class="bx bx-fullscreen"></i>
            </button>
        </div>

        {% if user.is_authenticated %}
        <div class="dropdown d-inline-block">
            <button type="button" class="btn header-item waves-effect" id="page-header-user-dropdown"
                    data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {% if user.userprofile.picture %}
                <img class="rounded-circle header-profile-user" src="{{user.userprofile.picture.url}}" alt="{{user.full_name}}">
                {% else %}
                <img class="rounded-circle header-profile-user" src="{% static 'back/assets/images/default-user.jpg' %}" alt="Default Image">
                {% endif %}
                <i class="mdi mdi-chevron-down d-none d-xl-inline-block"></i>
            </button>
            <div class="dropdown-menu dropdown-menu-end">
                <!-- item-->
                <a class="dropdown-item" href="{% url 'editProfile' %}" target="_parent">
                    <i class="bx bx-user font-size-16 align-middle me-1"></i>
                    <span key="t-profile">Edit Profile</span>
                </a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item text-danger" href="{% url 'logout' %}">
                    <i class="bx bx-power-off font-size-16 align-middle me-1 text-danger"></i>
                    <span key="t-logout">Logout</span>
                </a>
            </div>
        </div>
        {% endif %}
    </div>
</div>
